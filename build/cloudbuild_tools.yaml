steps:
- name: "gcr.io/cloud-builders/docker"
  args: ["build", "-t", "gcr.io/kubebuilder/thirdparty-${_GOOS}:1.17.9", "./build/thirdparty/${_GOOS}"]
  # darwin takes forever
  timeout: 30m

- name: "gcr.io/kubebuilder/thirdparty-${_GOOS}:1.17.9"
  args: ["cp", "/kubebuilder_${_GOOS}_${_GOARCH}.tar.gz", "/workspace/kubebuilder-1.17.9-${_GOOS}-${_GOARCH}.tar.gz"]
  env:
  - 'GOOS=${_GOOS}'
  - 'GOARCH=${_GOARCH}'
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['-h', 'Content-Type:application/gzip', 'cp', '/workspace/kubebuilder-1.17.9-${_GOOS}-${_GOARCH}.tar.gz', 'gs://kubebuilder-tools/kubebuilder-tools-1.17.9-${_GOOS}-${_GOARCH}.tar.gz']
  env:
  - 'GOOS=${_GOOS}'
  - 'GOARCH=${_GOARCH}'
images: ["gcr.io/kubebuilder/thirdparty-${_GOOS}:1.17.9"]
# darwin takes forever
timeout: 30m
